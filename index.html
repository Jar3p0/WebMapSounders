<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lab 4</title>
    <style>
        html, body, #map { width: 100%; height: 100%; margin: 0; background: #fff; }
    </style>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>

<div id="map"></div>
<script>

        var map = L.map('map', {
            maxZoom: 14,
            minZoom: 12
          }).setView([47.6002614, -122.2559435], 12);

          var chrome = L.tileLayer('tiles/Chrome/{z}/{x}/{y}.png', {
            attribution: 'Generated by Justin Richardson',
            detectRetina: true
          }).addTo(map);

          var sounders = L.tileLayer('tiles/Sounders/{z}/{x}/{y}.png', {
            attribution: 'Generated by Justin Richardson',
            detectRetina: true
          });

          var stadium = L.tileLayer('tiles/Stadium/{z}/{x}/{y}.png', {
            attribution: 'Generated by Justin Richardson',
            detectRetina: true
          });

          var baseLayers = {
            'Monochrome': chrome
          };

          var overlays = {
            "Stadium": stadium,
            "Sounders": sounders
          }

          L.control.layers(baseLayers, overlays, {
            collapsed: false,
            position: 'topright'
          }).addTo(map);


</script>
</body>
</html>
